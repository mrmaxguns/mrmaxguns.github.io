<nav>
  <ul>
    {{ $currentPage := .Page }}
    {{- range site.Menus.main }}
      {{ if or ($currentPage.HasMenuCurrent .Menu .) ($currentPage.IsMenuCurrent .Menu .) }}
        <li class="active" aria-current="true"><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ else }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    {{- end }}
  </ul>
</nav>
